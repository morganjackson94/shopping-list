<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping Cart âˆš</title>
	<link rel="icon" type="image/png" href="http://simpleicon.com/wp-content/uploads/Shopping-Cart-15.svg" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.4.0/animate.min.css">
	<link rel="stylesheet" href="css/style.css">
	<link href='http://fonts.googleapis.com/css?family=Source+Code+Pro' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Coming+Soon|Rock+Salt|Walter+Turncoat' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<div class="container animated fadeInUpBig">
		<div class="header">
			<h1>Cart</h1>
			<h2>Grocery shopping made easy.</h2>
		</div>
		<div class="main">
			<form class="item">
			<input type="text" class="textfield" name="add-items" autocomplete="off" placeholder="Add Items Here+">
			<input type="submit" class="button" value="Submit">
			</form>
		</div>
		<div class="list-container">
			<span class="placehold" >You currently have no items.</span>
			<ul class="list">
			</ul>
		</div>

	</div>

</body>
</html>
