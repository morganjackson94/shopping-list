<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping Cart âˆš</title>
	<link rel="icon" type="image/png" href="http://simpleicon.com/wp-content/uploads/Shopping-Cart-15.svg" />
	<link rel="stylesheet" href="css/style.css">
	<link href='http://fonts.googleapis.com/css?family=Source+Code+Pro' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<div class="container">
		<div class="header">
			<h1>Cart</h1>
			<h2>Grocery shopping made easy.</h2>
		</div>
		<div class="main">
			<input type="text" class="item" name="add-items" autocomplete="off" placeholder="+Add Items Here">
		</div>
		<div class="list-container">
			<span class="placehold" >You currently have no items.</span>
			<ul class="list">
				<li>
					<button class="fa fa-minus-square-o">
					</button>
					<span class="new-item">test</span>
					<button class="fa fa-check-square-o">
					</button>
				</li>
			</ul>
		</div>

	</div>
	
</body>
</html>
