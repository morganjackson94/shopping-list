<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping Cart âˆš</title>
	<link rel="icon" type="image/png" href="http://simpleicon.com/wp-content/uploads/Shopping-Cart-15.svg" />
	<link rel="stylesheet" href="css/style.css">
	<link href='http://fonts.googleapis.com/css?family=Source+Code+Pro' rel='stylesheet' type='text/css'>
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<div class="container">
		<div class="header">
			<h1>Cart</h1>
			<h2>Grocery shopping made easy.</h2>
			<img id="cart" src="http://www.bimsinc.com/Library/news-boxes/stick_figure_shopping_cart_500_clr.gif" alt="Shopping Cart" width="75px">
		</div>
		<div class="main">
			<input type="text" id="item" name="add-items" autocomplete="off" placeholder="+Add Items Here">
		</div>
		<div class="new-items">
			<button class="check">
				<img src="http://vignette4.wikia.nocookie.net/okami/images/f/f0/Check_mark.png/revision/latest?cb=20130520141819" alt="check" width="15px">
			</button>
			<button class="remove">
				<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/ba/Red_x.svg/2000px-Red_x.svg.png" width="15px">
			</button>
			<p>test</p>
		</div>

	</div>
	
</body>
</html>
