<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping Cart âˆš</title>
	<link rel="icon" type="image/png" href="http://simpleicon.com/wp-content/uploads/Shopping-Cart-15.svg" />
	<link rel="stylesheet" href="css/style.css">
	<link href='http://fonts.googleapis.com/css?family=Source+Code+Pro' rel='stylesheet' type='text/css'>
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<div class="container">
		<div class="header">
			<h1>Cart</h1>
			<h2>Grocery shopping made easy.</h2>
			<img id="cart" src="http://www.bimsinc.com/Library/news-boxes/stick_figure_shopping_cart_500_clr.gif" alt="Shopping Cart" width="75px">
		</div>
		<div class="main">
			<input type="text" id="item" name="add-items" autocomplete="off" placeholder="+Add Items Here">
		</div>
		<div class="new-items">
			<button class="check">
				<img src="http://www.clker.com/cliparts/u/e/E/I/2/i/dark-green-check-mark-hi.png" alt="check" width="20px">
			</button>
			<button class="remove">
				<img src="http://www.clker.com/cliparts/0/7/e/a/12074327311562940906milker_X_icon.svg.hi.png" width="20px">
			</button>
			<p>test</p>
		</div>

	</div>
	
</body>
</html>
